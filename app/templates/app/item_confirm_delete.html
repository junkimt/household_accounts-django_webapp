{% extends "./_base.html" %}
<!--  -->
{% block content %}

    <div class="container">
      <h2 class="text-center" style="color: #52c2d0">データ削除</h2>
      <hr color="#52c2d0">
        <br>
        <p>このデータを削除します。よろしいですか？</p>

        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="float-right">
                        <a class="btn btn-outline-dark" href="{% url 'index' %}">戻る</a>
                        <input type="submit" class="btn btn-outline-warning" value="削除"/>

                    </div>
                </div>
            </div>
            <table align="center" border="3" width="100%" bordercolor='white' style="color: white;">
              <tr align="center">
                <th border="3"bgcolor="#52c2d0" width="15%">日付</th>
                <th bgcolor="#52c2d0" width="10%">費目</th>
                <th bgcolor="#52c2d0" width="35%">名前</th>
                <th bgcolor="#52c2d0" width="20%">値段</th>
              </tr>
            </table>

            <table border="1" bordercolor="white" width="100%" style="font-size: 10pt;">
              <tr>
                <td bgcolor="#eee" width="15%" align="center">{{  item.date|date:"y/n/j"|default_if_none:"未入力"  }}</td>
                <td bgcolor="#f5f5f5" width="10%" align="center">{{  item.cost_item|default_if_none:"未入力"  }}</td>
                <td bgcolor="#eee" width="35%" align="center">{{  item.name|default_if_none:"未入力"  }}</td>
                <td bgcolor="#f5f5f5" width="20%" align="center">{{  item.price|default_if_none:"未入力"  }}</td>
              </tr>
            </table>

            <div class="row">
                <div class="col-12">
                    <div class="float-right mb-3">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
